{% set name = "wannierberri" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c53e5a8872d98b1bd887e27e27b7b6c3de17964c65b2404a5d62243c8aa2352

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - numpy
    - scipy
    - lazy-property
    - pyfftw
    - colorama
    - termcolor
    - pyfiglet
  run:
    - python >=3.6
    - numpy <1.25,>=1.24
    - scipy
    - lazy-property
    - colorama
    - termcolor
    - pyfiglet
    - pyfftw
    - fortio
    - packaging
    - numba
    - matplotlib-base
    - ray-core
    - spglib <2
    - sympy
    - untangle
    - protobuf =3.20.2
    - irrep

test:
  imports:
    - wannierberri
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://wannier-berri.org
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Advanced tool for Wannier interpolation and integration of k-space integrals

  description: |
    Evaluation of k-space integrals of Berry curvature, orbital moment and 
    derived quantities by means of MLWFs or tight-binding models. Compared 
    to postw90.x part of Wannier90 code, it has extended functional and 
    improved performance
  doc_url: http://wannier-berri.org
  dev_url: https://github.com/stepan-tsirkin/wannier-berri

extra:
  recipe-maintainers:
    - jan-janssen
